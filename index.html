<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker-2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=1.1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense Tracker-2.0</h1>
            <div class="balance-container">
                <h2>Your Balance</h2>
                <h1 id="balance">$0.00</h1>
            </div>
        </header>

        <div class="inc-exp-container">
            <div class="income-box">
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+$0.00</p>
            </div>
            <div class="expense-box">
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">-$0.00</p>
            </div>
        </div>

        <div class="form-container">
            <h3>Add New Transaction</h3>
            <form id="form">
                <div class="form-control">
                    <label for="text">Description</label>
                    <input type="text" id="text" placeholder="Enter description..." required>
                </div>
                <div class="form-control">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" step="0.01" placeholder="Enter amount..." required>
                    <small>Use negative (-) for expense, positive for income</small>
                </div>
                <div class="form-control">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="salary">Salary</option>
                        <option value="freelance">Freelance</option>
                        <option value="investment">Investment</option>
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="utilities">Utilities</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="shopping">Shopping</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <button class="btn">Add Transaction</button>
            </form>
        </div>

        <div class="filter-container">
            <h3>Transaction History</h3>
            <div class="filter-controls">
                <select id="filter-category">
                    <option value="all">All Categories</option>
                    <option value="salary">Salary</option>
                    <option value="freelance">Freelance</option>
                    <option value="investment">Investment</option>
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="shopping">Shopping</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="other">Other</option>
                </select>
                <select id="filter-type">
                    <option value="all">All Transactions</option>
                    <option value="income">Income Only</option>
                    <option value="expense">Expenses Only</option>
                </select>
                <button id="clear-all" class="btn-secondary">Clear All</button>
            </div>
        </div>

        <div class="history">
            <ul id="list" class="list"></ul>
        </div>

        <div class="chart-container">
        <h3>Expense Summary</h3>
        <div id="chart-wrapper">
            <canvas id="expense-chart"></canvas>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
